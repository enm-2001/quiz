<div class="container-sm">
  <h2>Users Data</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="tbody">
          <tr *ngFor="let user of users, let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td><i class="fa-solid fa-trash" (click)="deleteUser(user.user_id)"></i></td>
          </tr>
        </tbody>
    </table>

</div>
