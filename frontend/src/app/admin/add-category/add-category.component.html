<div class="container-md">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h2 *ngIf="!dataNotEmpty">Add new Category</h2>
    <h2 *ngIf="dataNotEmpty">Update Category</h2>
    <div class="mb-3">
        <label class="form-label">Category Name</label>
        <input type="text" class="form-control" name="cname" placeholder="Title" [(ngModel)]="category.cname">
      </div>
      <div class="mb-3">
        <label class="form-label">Category Description</label>
        <textarea class="form-control" name="cdesc" placeholder="Description" rows="10" [(ngModel)]="category.cdesc"></textarea>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary" *ngIf="!dataNotEmpty">Add</button>
        <button type="submit" class="btn btn-primary" *ngIf="dataNotEmpty">Update</button>
      </div>
    </form>
</div>
