<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="user" (ngSubmit)="onSubmit()">
        <h3>Register</h3>
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Name"
            name='name'
            formControlName = 'name'
          />
          <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors?.required">Name is required.</div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
         
            name="email"
            placeholder="Enter email"
            formControlName = 'email'
          />
          <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <div *ngIf="email.errors?.required">Email is required.</div>
            <div *ngIf="email.errors?.email">Invalid email</div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
            formControlName = 'username'
            name="username"
          />
          <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors?.required">Username is required.</div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            formControlName = 'password'
            name="password"
          />
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors?.required">Password is required.</div>
            <div *ngIf="password.errors?.minlength">Password must be of minimum 6 characters.</div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label>Role</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              value="user"
              formControlName = 'role'
            />
            User
            <input
              class="form-check-input"
              type="radio"
              name="role"
              value="admin"
              formControlName = 'role'
            />
            Admin
          </div>
          <div *ngIf="role.touched && role.invalid" class="alert alert-danger">
            <div *ngIf="role.errors?.required">Role is required.</div>
          </div>
          <br />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="user.invalid">Register</button>
      </form>
      <br />
      <div class="login">
        Already a user?&nbsp; <span routerLink="/login">Login here</span>
      </div>
    </div>
  </div>
</div>
