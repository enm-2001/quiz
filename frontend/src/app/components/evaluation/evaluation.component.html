<div class="container mt-5">
  <h2 class="mb-4">Quiz Evaluation</h2>

      <div class="card">
        <div class="card-header">Correct Answers</div>
        <div class="card-body">
          <h5 class="card-title">{{ correctAnswers }} / {{ questions }}</h5>
          <div class="card-text">
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                [style.width.%]="(correctAnswers / questions) * 100"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Attempted Questions</div>
        <div class="card-body">
          <h5 class="card-title">{{ attempted }} / {{ questions }}</h5>
          <div class="card-text">
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                [style.width.%]="(attempted / questions) * 100"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Obtained Marks</div>
        <div class="card-body">
          <h5 class="card-title">{{ marks }}</h5>
        </div>
      </div>

      <button class="btn btn-primary" routerLink="">Back to Dashboard</button>
</div>
