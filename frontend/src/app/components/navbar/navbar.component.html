<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="navbar-brand">QuizWiz</button>
        <button class="navbar-toggler" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [class.collapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="nav-link active" aria-current="page" *ngIf="role == 'user' || !userLoggedIn" routerLink="/">Home</button>
                    <button class="nav-link active" aria-current="page" *ngIf="role == 'admin'" routerLink="/admin">Home</button>
                </li>
                <li *ngIf="role == 'admin'" class="nav-item">
                    <button class="nav-link active" aria-current="page" *ngIf="role == 'admin'" routerLink="/admin-users">Users</button>
                </li>

                <!-- categories dropdown -->
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" id="navbarDropdown" role="button" *ngIf="role == 'user' || !userLoggedIn" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
                        <li *ngFor="let category of categories"><button class="dropdown-item" (click)="startQuiz(category.category_id)">{{category.cname}}</button></li>
                    </ul>
                    <button class="nav-link active" aria-current="page" *ngIf="role == 'admin'" routerLink="/admin-categories">Categories</button>
                </li>

                <!-- menu in small and medium screens -->
                <li *ngIf="role == 'admin' && !isNavbarCollapsed" class="nav-item"><button class="nav-link active"  routerLink="/add-category">Add Category</button></li>
                  <li *ngIf="role == 'user' && !isNavbarCollapsed" class="nav-item"><button class="nav-link active" routerLink="/profile">Profile</button></li>
                  <li *ngIf="role == 'user' && !isNavbarCollapsed" class="nav-item"><button class="nav-link active" routerLink="/settings">Settings</button></li>
                  <li class="nav-item" *ngIf="role != '' && !isNavbarCollapsed"><button class="nav-link active" (click)="logout()">Logout</button></li>
            </ul>

            <!-- menu in large screens -->
            <div class="dropdown" *ngIf="userLoggedIn && isNavbarCollapsed">
                <button class="btn category" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
                </button>
                <ul class="dropdown-menu settings" aria-labelledby="dropdownMenuButton1">
                  <li><button class="dropdown-item" *ngIf="role == 'admin'" routerLink="/add-category"><i class="fa-regular fa-plus fa-lg nav-link" style="color: #ae445a;"></i>&nbsp;&nbsp;Add Category</button></li>
                  <li><button class="dropdown-item" *ngIf="role == 'user'" routerLink="/profile"><i class="fa-solid fa-user" style="color: #ae445a;"></i>&nbsp;&nbsp;Profile</button></li>
                  <li><button class="dropdown-item" *ngIf="role == 'user'" routerLink="/settings"><i class="fa-solid fa-gear" style="color: #ae445a;"></i>&nbsp;&nbsp;Settings</button></li>
                  <li><button class="dropdown-item" (click)="logout()"><i class="fa-solid fa-right-from-bracket" style="color: #ae445a;"></i>&nbsp;&nbsp;Logout</button></li>
                </ul>
              </div>
            <div class="d-flex" *ngIf="!userLoggedIn">
                <button type="button" class="btn btn-secondary" routerLink="/login">Get started</button>
            </div>

        </div>
        
    </div>
    
  </nav>
